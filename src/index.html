<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="scss/style.scss" />
</head>

<body>
  <h1 class="header">Book Database</h1>
  <h2 class="top-rated">Top Rated Books</h2>
  <section class="book-grid">
    <div class="book-card">
      <div class="book-card-front">
        <img src="http://covers.openlibrary.org/b/isbn/9781476746586-L.jpg" alt="" class="cover" />
        <img src="http://covers.openlibrary.org/b/isbn/0809243067-L.jpg" alt="" class="cover" />
        <img src="http://covers.openlibrary.org/b/isbn/9781250798664-L.jpg" alt="" class="cover" />
        <img src="http://covers.openlibrary.org/b/isbn/8401492041-L.jpg" alt="" class="cover" />
        <img src="http://covers.openlibrary.org/b/isbn/9780786838653-L.jpg" alt="" class="cover" />
        <img src="http://covers.openlibrary.org/b/isbn/9780439286237-L.jpg" alt="" class="cover" />
      </div>
      <div class="book-card-back">
        <h3 class="book-card-header">The Dark Knight</h3>
        <div class="score-box">
          <p class="user-score">Community Score</p>
          <p class="user-score">8.4</p>
        </div>
        <div class="release-box">
          <p class="release-date">Released</p>
          <p class="release-date">2020-06-12</p>
        </div>
        <div class="book-genres">
          <li class="book-genre">Sci-Fi</li>
          <li class="book-genre">Fantasy</li>
          <li class="book-genre">Horror</li>
        </div>
      </div>
    </div>
  </section>
  <script src="js/index.js"></script>
</body>

</html>
